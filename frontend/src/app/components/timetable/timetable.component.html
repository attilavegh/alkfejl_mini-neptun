<app-page-title title="Órarend"></app-page-title>
<div class="timetable" *ngIf="subjects$ | async as subjects">
  <table mat-table class="timetable__table mat-elevation-z8" [dataSource]="subjects">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Azonosító</th>
      <td mat-cell *matCellDef="let subject">{{subject.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let subject">{{subject.name}}</td>
    </ng-container>

    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Nap</th>
      <td mat-cell *matCellDef="let subject">{{subject.day}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Időpont</th>
      <td mat-cell *matCellDef="let subject">{{subject.time}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Terem</th>
      <td mat-cell *matCellDef="let subject">{{subject.location}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
