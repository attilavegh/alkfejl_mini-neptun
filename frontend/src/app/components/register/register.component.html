<div class="register">
  <mat-card class="register__content">
    <app-page-title title="Regisztr치ci칩"></app-page-title>

    <mat-toolbar class="register__type">
      <mat-toolbar-row>
        <div class="register__type-button-wrapper">
          <button [color]="registrationType === role.STUDENT ? 'primary' : null" type="button"
                  mat-button (click)="switchToStudentRegistration()" class="register__type-button">
            Di치k
          </button>
          <button [color]="registrationType === role.TEACHER ? 'primary' : null" type="button"
                  mat-button (click)="switchToTeacherRegistration()" class="register__type-button">
            Tan치r
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="register__form-wrapper">
      <app-student-registration *ngIf="registrationType === role.STUDENT"
                                (onStudentRegister)="onStudentRegister($event)"
                                (onMatchingPasswords)="onMatchingPasswords()">
      </app-student-registration>

      <app-teacher-registration *ngIf="registrationType === role.TEACHER" (onTeacherRegister)="onTeacherRegister($event)">
      </app-teacher-registration>
    </div>

    <app-error-panel *ngIf="registrationError" [error]=registrationErrorMessage></app-error-panel>
  </mat-card>
</div>
