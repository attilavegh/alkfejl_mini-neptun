<app-page-title title="Tárgyak"></app-page-title>
<mat-card class="teacher-subject-management" *ngIf="subjects$ | async as subjects">
  <table mat-table class="teacher-subject-management__table mat-elevation-z8" [dataSource]="subjects">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Azonosító</th>
      <td mat-cell *matCellDef="let subject">{{subject.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let subject">{{subject.name}}</td>
    </ng-container>

    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Nap</th>
      <td mat-cell *matCellDef="let subject">{{subject.day}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Időpont</th>
      <td mat-cell *matCellDef="let subject">{{subject.time}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Terem</th>
      <td mat-cell *matCellDef="let subject">{{subject.location}}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let subject" class="teacher-subject-management__options">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="edit/{{subject.id}}">
            <mat-icon>edit</mat-icon>
            <span>Szerkesztés</span>
          </button>
          <button mat-menu-item (click)="onDelete(subject.id)">
            <mat-icon>delete</mat-icon>
            <span>Törlés</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="teacher-subject-management__new-button-wrapper">
    <button mat-button routerLink="new">Új tárgy felvétele</button>
  </div>
</mat-card>
